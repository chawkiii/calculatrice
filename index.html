<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculatrice</title>
  </head>
  <body>
    <div class="container">
      <form class="calculator" name="calc">
        <input type="text" class="value" readonly name="txt" />
        <button type="button" class="num clear" onclick="calc.txt.value=''">
          <i>C</i>
        </button>
        <button type="button" class="num" onclick="calc.txt.value+='/'">
          <i>/</i>
        </button>
        <button type="button" class="num" onclick="calc.txt.value+='*'">
          <i>*</i>
        </button>
        <button type="button" class="num" onclick="calc.txt.value+='7'">
          <i>7</i>
        </button>
        <button type="button" class="num" onclick="calc.txt.value+='8'">
          <i>8</i>
        </button>
        <button type="button" class="num" onclick="calc.txt.value+='9'">
          <i>9</i>
        </button>
        <button type="button" class="num" onclick="calc.txt.value+='-'">
          <i>-</i>
        </button>
        <button type="button" class="num" onclick="calc.txt.value+='4'">
          <i>4</i>
        </button>
        <button type="button" class="num" onclick="calc.txt.value+='5'">
          <i>5</i>
        </button>
        <button type="button" class="num" onclick="calc.txt.value+='6'">
          <i>6</i>
        </button>
        <button type="button" class="num plus" onclick="calc.txt.value+='+'">
          <i>+</i>
        </button>
        <button type="button" class="num" onclick="calc.txt.value+='1'">
          <i>1</i>
        </button>
        <button type="button" class="num" onclick="calc.txt.value+='2'">
          <i>2</i>
        </button>
        <button type="button" class="num" onclick="calc.txt.value+='3'">
          <i>3</i>
        </button>
        <button type="button" class="num" onclick="calc.txt.value+='0'">
          <i>0</i>
        </button>
        <button type="button" class="num" onclick="calc.txt.value+='00'">
          <i>00</i>
        </button>
        <button type="button" class="num" onclick="calc.txt.value+='.'">
          <i>.</i>
        </button>
        <button type="button" class="num egal" onclick="calculate()">
          <i>=</i>
        </button>
      </form>
    </div>

    <script>
      function calculate() {
        try {
          // Évalue l'expression mathématique
          calc.txt.value = Function(
            '"use strict";return (' + calc.txt.value + ")"
          )();
        } catch (e) {
          // Affiche une erreur en cas d'entrée invalide
          calc.txt.value = "Erreur";
        }
      }
    </script>
  </body>
</html>
